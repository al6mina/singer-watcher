<!DOCTYPE html>
<html lang="en" ng-app="swApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/vendors/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">    
    <title>Singer Watcher</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col-lg-2 col-md-5 col-sm-4 col-xs-4">
          <img src="images/logo.png" alt="logo" class="img-responsive logo">
        </div>
        <div class="col-lg-3 col-lg-offset-7 col-md-5 col-md-offset-2 col-sm-6 col-sm-offset-2 col-xs-8 right">
          <ul class="nav-head">
            <li><a ng-href="#home"><i class="glyphicon glyphicon-home"></i></a></li>
            <li><a href=""><i class="glyphicon glyphicon-question-sign"></i></a></li>
            <li class="dropdown">
              <a href="" class="dropdown-toggle"  id="dropdownMenu1" data-toggle="dropdown">
                <i class="glyphicon glyphicon-eye-open"></i>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  <li role="presentation">
                    <label>
                      <input type ="radio" value ="def" name="stylePage" role="menuitem" tabindex="-1" checked> default
                    </label>
                    </li>
                  <li role="presentation">
                    <label>
                      <input type ="radio" value ="pink" name="stylePage" role="menuitem" tabindex="-1"> Pink
                    </label>
                  </li>
                  <li role="presentation">
                    <label>
                    <input type ="radio" value="black-edition" name="stylePage" role="menuitem" tabindex="-1"> Black
                    </label>
                  </li>                  
                </ul>
            </li>
          </ul>
        </div>
        <div class="col-lg-4 col-lg-offset-2 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <div class="input-group">
              <input type="text" class="form-control" placeholder="Type the artist ...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search!</button>
              </span>
          </div> 
        </div>
      </header>
      <main class ="row" ng-controller="artists4CountryCtrl">
        <div ng-view>
            </div>                
      </main>
      <footer class="row">
        <p class="copyright col-lg-2 ol-md-2 col-sm-4 col-xs-12">&copy; Albina Kremlovska 2015</p>
        <p class="col-lg-3 col-lg-offset-7 col-md-3 col-md-offset-8 col-sm-5 col-sm-offset-3 col-xs-12 social-container">
          <a href="https://www.facebook.com/" class="disabled"><span class="social icon fb"></span></a>
                  <a href="https://twitter.com/" class="disabled"><span class="social  icon twit"></span></a>
                  <a href="https://github.com/al6mina/singer-watcher/tree/SWver2.0"><span class="social icon github"></span></a>
              </p>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/vendors/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.2.22/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.20/angular-route.js"></script>
    <script src="js/screen.js"></script>
  </body>
</html>
