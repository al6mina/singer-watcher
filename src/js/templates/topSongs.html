<ul class="podcast">

    <div class="thumbnail">
      <div class="btn-group btn-group-xs" role="group" aria-label="...">
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-heart"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-usd"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-facetime-video"></span></button>
      </div>
      <a href="">{{song.title}}</a>
    </div>
  </li>
</ul>
