<section class="col-lg-4 col-md-5 col-sm-5 col-xs-12" id="artistMenu" >
    <div class="artist-menu">
        <img class="img-responsive artist-main" ng-src ="{{artistBio.src}}" alt="{{item}}" ng-hide="hide" >
        <h3 class="podcast-header"> {{item|uppercase}}</h3>
        <a ng-href="#/{{item}}/bio" class ="btn btn-default" ng-click="hide = true">
            <span class="glyphicon glyphicon-user"></span>{{'bio_btn'|translate}}
        </a>
        <a ng-href="#/{{item}}/top-songs" class ="btn btn-default" ng-click="hide=false">
            <span class="glyphicon glyphicon-music"></span> {{'top_btn'|translate}}
        </a>
        <a ng-href="#/{{item}}/similar-artists" class ="btn btn-default"  ng-click="hide=false">
            <span class="glyphicon glyphicon-thumbs-up"></span> {{'similar_btn'|translate}}
        </a>
        <a href="" class ="btn btn-default"  ng-click="videoChannel()">
            <span class="glyphicon glyphicon-facetime-video"></span> {{'youtube_btn'|translate}}
        </a>
    </div>
</section>
<section class="col-lg-8 col-md-7 col-sm-7 col-xs-12 subview" ui-view ng-animate="'animate'">
</section>
